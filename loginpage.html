<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="loginpage.css">
</head>
<body class="login_page">
<h1>Login Form</h1>
<form>
    <div class="container">
        <div class="username">
            <label for="Username">Username</label>
            <input type="text" placeholder="Enter Username" name="userename" id="Username" required>
        </div>
        <div class="password">
            <label for="Password">Password</label>
            <input type="password" placeholder="Enter Password" name="password" id="Password" required><br><br>
        
        </div>
        <button type="submit" class="login">Login</button><br><br>
        <label>
        <input type="checkbox" class="checkbox" name="remember" value="">Remember Me
        </label>
        <div>
            <button type="button" class="canclebtn">Cancel</button>
            <span class="password">Forget <a href="#">Password?</a></span>
        </div>
    </div>
</form>
</body>
</html>
